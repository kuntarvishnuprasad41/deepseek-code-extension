<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Deepseek Chat</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 1rem;
            }

            #prompt {
                width: 100%;
                height: 100px;
                box-sizing: border-box;
                margin-bottom: 1rem;
            }

            #response {
                white-space: pre-wrap;
                border: 1px solid #ccc;
                padding: 1rem;
                min-height: 200px;
                margin-top: 1rem;
            }

            #askBtn {
                padding: 0.5rem 1rem;
            }

            .code-block {
                position: relative;
                margin: 1rem 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .code-textarea {
                background-color: #f5f5f5;
                padding: 10px;
                font-family: monospace;
                min-height: 100px;
                width: 100%;
                box-sizing: border-box;
                resize: vertical;
            }

            .copy-btn {
                position: absolute;
                top: 5px;
                right: 5px;
                background-color: #007acc;
                color: white;
                border: none;
                border-radius: 4px;
                padding: 5px 10px;
                cursor: pointer;
            }

            .copy-btn:hover {
                background-color: #005999;
            }
        </style>
    </head>

    <body>
        <h2>Deepseek Chat</h2>
        <textarea id="prompt" placeholder="Enter your question here"></textarea>
        <button id="askBtn">Ask</button>
        <div id="response"></div>
        <script src="webview.js"></script>
    </body>

</html>
